<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7c51;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="240" fill="#d4a574" opacity="0.9"/>

  <!-- Food tray/container base -->
  <path d="M 120 200 Q 120 160 160 160 L 352 160 Q 392 160 392 200 L 392 340 Q 392 380 352 380 L 160 380 Q 120 380 120 340 Z" 
        fill="#ffffff" stroke="none"/>

  <!-- Tray accent stripe (mustard/brand) -->
  <rect x="120" y="200" width="272" height="12" fill="#9d7c51" opacity="0.3"/>

  <!-- Food items - stylized -->
  <!-- Item 1: Burger -->
  <g transform="translate(180, 240)">
    <!-- Bun top -->
    <ellipse cx="0" cy="-8" rx="20" ry="14" fill="#d4a574" stroke="none"/>
    <!-- Patty -->
    <rect x="-16" y="0" width="32" height="8" fill="#8b5a2b" stroke="none"/>
    <!-- Bun bottom -->
    <ellipse cx="0" cy="16" rx="20" ry="14" fill="#c9985f" stroke="none"/>
  </g>

  <!-- Item 2: Fork & Knife -->
  <g transform="translate(256, 250)">
    <!-- Fork handle -->
    <rect x="-12" y="-25" width="6" height="50" fill="#22c55e" stroke="none" rx="3"/>
    <!-- Fork prongs -->
    <rect x="-18" y="-25" width="3" height="12" fill="#22c55e" stroke="none" rx="1.5"/>
    <rect x="-10" y="-25" width="3" height="12" fill="#22c55e" stroke="none" rx="1.5"/>
    <rect x="-2" y="-25" width="3" height="12" fill="#22c55e" stroke="none" rx="1.5"/>
  </g>

  <!-- Item 3: Delivery box -->
  <g transform="translate(330, 240)">
    <!-- Box base -->
    <rect x="-20" y="-5" width="40" height="35" fill="#ef4444" stroke="none" rx="2"/>
    <!-- Flap -->
    <path d="M -20 -5 L 0 -20 L 20 -5 Z" fill="#dc2626" stroke="none"/>
    <!-- Window -->
    <rect x="-14" y="5" width="28" height="15" fill="#f87171" stroke="none" opacity="0.6"/>
  </g>

  <!-- Decorative circles around items -->
  <circle cx="180" cy="320" r="35" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="330" r="40" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.2"/>
  <circle cx="330" cy="320" r="35" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>

  <!-- Top accent: Food delivery mark -->
  <circle cx="256" cy="120" r="35" fill="#22c55e" opacity="0.9"/>
  <path d="M 240 110 L 256 130 L 272 110 M 240 120 L 272 120" 
        stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Quality seal corners -->
  <circle cx="80" cy="80" r="20" fill="#22c55e" opacity="0.8"/>
  <path d="M 75 75 L 85 85 M 85 75 L 75 85" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>

  <circle cx="432" cy="80" r="20" fill="#22c55e" opacity="0.8"/>
  <path d="M 427 75 L 437 85 M 437 75 L 427 85" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom tagline area -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" letter-spacing="2">FOOD</text>
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="300" 
        text-anchor="middle" fill="#ffffff" opacity="0.9">DELIVERY</text>
</svg>
